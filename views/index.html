<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Abstractive Summarization</title>
</head>
<body>
    <div class="head">
        <h2 id="title">Abstractive Text Summarization</h2>
    </div>
    <div class="content">

        <h4 class="label">URL:</h4>
        <input type="text" name="url" id="url" placeholder="Enter URL">
        <div class="url-button">
            <button type="button" class="btn btn-primary btn-sm">Get Text</button>
        </div>

        <h4 class="label">Input Text:</h4>
        <input type="text" name="inputtext" class="textlarge" placeholder="Enter Text">
        <div class="upload-button">
            <button type="button" class="btn btn-primary btn-sm" id="upload">Upload</button>
        </div>

        <h4 class="label">Summary:</h4>
        <input type="text" name="summary" class="textlarge">
        <div class="save-button">
            <button type="button" class="btn btn-primary btn-sm">Save</button>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-sm" id="summarize">Sumamrize</button>
        </div>

    </div>
    

</body>
</html>
